{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Racing game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/materialize.min.css' %}"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <script
      type="text/javascript"
      src="{% static 'lib/materialize.min.js' %}"
    ></script>
    <script src="{% static 'lib/three.min.js' %}"></script>
    <script src="{% static 'lib/Animation.js' %}"></script>
    <script src="{% static 'lib/AnimationHandler.js' %}"></script>
    <script src="{% static 'lib/KeyFrameAnimation.js' %}"></script>
    <script src="{% static 'lib/ColladaLoader.js' %}"></script>

    <script src="{% static 'js/sceneSubjects/GeneralLights.js' %}"></script>
    <script src="{% static 'js/sceneSubjects/PlayerCar.js' %}"></script>
    <script src="{% static 'js/sceneSubjects/Road.js' %}"></script>

    <script src="{% static 'js/SceneManager.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
      var car_url = "{% static 'models/car.DAE' %}";
      var road_url = "{% static 'textures/road1.jpg' %}";
    </script>
  </body>
</html>
