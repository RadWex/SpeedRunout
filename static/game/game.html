{% load static %} {% if user.is_authenticated %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Racing game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'game/css/materialize.min.css' %}"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container_div" style="position: relative">
      <div
        class="hover_div"
        style="position: absolute; margin: 10px; display: block; z-index: 9999"
      >
        <h1
          style="
            color: mediumSeaGreen;
            margin-bottom: 0;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          <b id="score">000000</b>
        </h1>
        <h4
          style="
            color: #6495ed;
            margin: 0;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          {{score}}
        </h4>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script>
      var modelsURL = "{% static 'game/models/' %}";
      var texturesURL = "{% static 'game/textures/' %}";
    </script>

    <script
      type="text/javascript"
      src="{% static 'game/lib/materialize.min.js' %}"
    ></script>
    <script src="{% static 'game/lib/three.min.js' %}"></script>
    <script src="{% static 'game/lib/Animation.js' %}"></script>
    <script src="{% static 'game/lib/AnimationHandler.js' %}"></script>
    <script src="{% static 'game/lib/KeyFrameAnimation.js' %}"></script>
    <script src="{% static 'game/lib/ColladaLoader.js' %}"></script>

    <script src="{% static 'game/js/sceneSubjects/GeneralLights.js' %}"></script>
    <script src="{% static 'game/js/sceneSubjects/PlayerCar.js' %}"></script>
    <script src="{% static 'game/js/sceneSubjects/Road.js' %}"></script>
    <script src="{% static 'game/js/sceneSubjects/Ground.js' %}"></script>
    <script src="{% static 'game/js/sceneSubjects/EnemyCar.js' %}"></script>
    <script src="{% static 'game/js/sceneSubjects/Canister.js' %}"></script>
    <script src="{% static 'game/js/sceneSubjects/CrashBarrier.js' %}"></script>
    <script src="{% static 'game/js/InputManager.js' %}"></script>

    <script src="{% static 'game/js/SceneManager.js' %}"></script>
    <script src="{% static 'game/js/main.js' %}"></script>
  </body>
</html>
{% else %}
<h1>Nie zalogowany</h1>
{% endif %}
